apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "extensionlib.names.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
  {{- range $key, $value := .Values.extraLabels }}
    {{ $key }}: {{ $value }}
  {{- end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "extensionlib.names.name" . }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "extensionlib.names.name" . }}
    spec:
      containers:
        - image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          name: extension
          resources:
            requests:
              memory: {{ .Values.resources.requests.memory }}
              cpu: {{ .Values.resources.requests.cpu }}
            limits:
              memory: {{ .Values.resources.limits.memory }}
              cpu: {{ .Values.resources.limits.cpu }}
          env:
            {{- include "extensionlib.deployment.env" (list .) | nindent 12 }}
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_NAME
              value: {{ .Values.prometheus.name | quote }}
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_ORIGIN
              value: {{ .Values.prometheus.origin | quote }}
                      {{- if and (.Values.prometheus.headerKey) (.Values.prometheus.headerValue) }}
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_HEADER_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "extensionlib.names.name" . }}-header
                  key: key
            - name: STEADYBIT_EXTENSION_PROMETHEUS_INSTANCE_0_HEADER_VALUE
              valueFrom:
                secretKeyRef:
                  name: {{ include "extensionlib.names.name" . }}-header
                  key: value
                      {{- end }}
          volumeMounts:
            {{- include "extensionlib.deployment.volumeMounts" (list .) | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/liveness
              port: 8088
          readinessProbe:
            httpGet:
              path: /health/readiness
              port: 8088
      volumes:
        {{- include "extensionlib.deployment.volumes" (list .) | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.topologySpreadConstraints }}
      topologySpreadConstraints:
      {{- toYaml . | nindent 8 }}
      {{- end }}